<div
    style="width: 100%; height: 100%; display: flex; flex-direction: row"
    [style]="
        'background-color: white;'
    "
>
    <div class="container-login">
        <div
            class="box"
            [style]="
                'background-color: white;'
            "
        >
            <img
                *ngIf="isMobile == false"
                src="assets/master.png"
                alt="Logo"
                style="
                    width: 300px;
                    height: 300px;
                    margin-bottom: -100px;
                    margin-top: 20px;
                    object-fit: contain;
                "
            />
            <img
                *ngIf="isMobile"
                src="assets/master.png"
                alt="Logo"
                style="
                    width: 50vh;
                    height: auto;
                    margin-top: 20px;
                    object-fit: contain;
                    margin-bottom: -100px;
                "
            />
            <br />
            <form
                style="margin-top: 10px"
                class="form"
                [formGroup]="forms"
                #formDir="ngForm"
            >
            <mat-form-field
            appearance="outline"
            floatLabel="always"
            subscriptSizing="dynamic"
            style="width: 100%"
        >
            <mat-label style="font-size: 20px;" for="email">Nome de Usu치rio</mat-label>
            <mat-icon
                matPrefix
                style="
                    color: rgb(61, 61, 61);;
                    padding-left: 10px !important;
                    padding-right: 10px !important;
                    padding: 0;
                "
            >
                person</mat-icon
            >
            <input
                type="text"
                id="email"
                formControlName="email"
                matInput
                required
                [style]="
                  'background-color: white !important;'
                "
            />
            <mat-error
                *ngIf="
                    email.invalid &&
                    (formDir.submitted || email.dirty || email.touched)
                "
            >
                <span
                    style="color: indianred"
                    *ngIf="email.errors && email.errors['required']"
                    >Campo obrigat칩rio.</span
                >
                <span
                    style="color: indianred"
                    *ngIf="email.errors && email.errors['minlength']"
                    >O nome de usu치rio deve ter pelo menos 3 caracteres.</span
                >
            </mat-error>
        </mat-form-field>
        
                <br />
                <br />
                <mat-form-field
                    appearance="outline"
                    floatLabel="always"
                    subscriptSizing="dynamic"
                    style="width: 100%; font-size: 16px;"
                >
                    <mat-label style="font-size: 20px;" for="senha">Senha</mat-label>
                    <mat-icon
                        matPrefix
                        style="
                            color: rgb(61, 61, 61);;
                            padding-left: 10px !important;
                            padding-right: 10px !important;
                            padding: 0;
                        "
                        >key</mat-icon
                    >
                    <input
                        type="password"
                        id="senha"
                        formControlName="senha"
                        matInput
                        required
                    />
                    <mat-icon
                        matSuffix
                        style="
                            color: rgb(61, 61, 61);;
                            cursor: pointer;
                            padding-left: 10px !important;
                            padding-right: 10px !important;
                            padding: 0;
                        "
                        (click)="visibilitysenha()"
                        >{{
                            visibility ? "visibility_off" : "visibility"
                        }}</mat-icon
                    >
                    <mat-error
                        *ngIf="
                            senha.invalid &&
                            (formDir.submitted ||
                                senha.dirty ||
                                senha.touched)
                        "
                    >
                        <span
                            style="color: indianred"
                            *ngIf="senha.errors && senha.errors['required']"
                            >Campo obrigat칩rio.</span
                        >
                    </mat-error>
                </mat-form-field>
                <br />
                <br />
                <button
                    (click)="login()"
                    class="btn-new-cadastro"
                    style="
                        background-color: rgb(61, 61, 61);;
                        color: white;
                        width: 100%;
                        height: 45px;

                    "
                    mat-raised-button
                >
                    <div style="font-weight: bold; font-size: 18px;">Entrar</div>
                </button>
            </form>
            <footer
            >
                &copy; 2024 Concrelagos Concreto. Todos os direitos reservados.
            </footer>

        </div>
    </div>
    <div [class]="'container-visualizer imageBackLight'">
        <div class="image-container">
          <img [src]="randomImage" alt="concrelagos" />
        </div>
      </div>
      
</div>

<div *ngIf="isLoading" class="loading-modal">
  <div class="loading-spinner"></div>
</div>
